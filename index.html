<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasic Caculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caculator">
      <input id="result" />
      <div class="button-layout">
        <button class="btn-operator">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn-operator">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-operator">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-operator">/</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button class="btn-operator">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
